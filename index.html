<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/3f1495bd79.js"></script>
    <link
      rel="stylesheet"
      href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sideBar">
        <div class="logo">Buy<span class="logoM">M</span>ore</div>
        <div class="sideNav">
          <nav>
            <ul class="sideBarNavigation">
              <li><a href="#"><i class="fa fa-bolt"></i>Item 1</a></li>
              <li><a href="#"><i class="fa fa-bolt"></i>Item Item 2</a></li>
              <li><a href="#"><i class="fa fa-bolt"></i>Item 3</a></li>
              <li><a href="#"><i class="fa fa-bolt"></i>Item 4</a></li>
              <li><a href="#"><i class="fa fa-bolt"></i>Item 5</a></li>
            </ul>
          </nav>
        </div>
        <div class="divider"></div>
        <div class="quickActions">
          <h3 class="smallHeader">Quick Actions</h3>
          <ul class="quickActionsList">
            <li><span class="icon">+</span><a href="#">Request for product</a></li>
            <li><span class="icon">+</span><a href="#">Add member</a></li>
          </ul>
        </div>
        <div class="divider"></div>
        <div class="quickActions">
          <h3 class="smallHeader">LastOrders <span>37</span></h3>
          <ul class="quickActionsList">
            <li>
              <span class="icon">
                <img
                src="https://plus.unsplash.com/premium_photo-1669223464729-437d1d2b5287?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=80"
                alt="" />
              </span>
              orderName
              <a href="#" class="link-light">view order</a>
            </li>
            <li>
              <span class="icon">
                <img
                src="https://plus.unsplash.com/premium_photo-1669223464729-437d1d2b5287?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=80"
                alt="" />
              </span>
              orderName
              <a href="#" class="link-light">view order</a>
            </li>
          </ul>
          <a href="#" class="link-light">see all</a>
        </div>
        <div class="logOut"><span class="icon"><i class="fa fa-arrow-right"></i></span>Log out</div>
      </div>
      <div class="content">
        <div class="statusBar">
          <div class="statusLeft">
            <div class="lastOrdersCounter">
              <div class="counter">37</div>
              <div class="separator"></div>
              <div class="counterText">
                <span>Orders</span>
                <span>Last 7 days</span>
              </div>
            </div>
          </div>
          <div class="topNavogation">
            <nav>
              <ul>
                <li><a href="">DashBoard</a></li>
                <li><a href="">Website</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="statusRight">
          <div class="cartBtn">
            <span class="icon"></span>
            Cart
          </div>
          <div class="reviewBtn">
            <div class="counter">+8</div>
          </div>
          <div class="userBtn">
            <div class="userImage">
              <img
                src=""
                alt="" />
            </div>
            User Name
          </div>
        </div>
        <div class="header">
          <h1>Explore</h1>
          <div class="fiterNav">
            <div class="allBtn"></div>
            <div class="menBtn"></div>
            <div class="womenBtn"></div>
          </div>
        </div>
        <div class="offersGrid"></div>
      </div>
    </div>
  </body>
</html>
